<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename="style.css")}}">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <form action="/login" method="POST">
        <div class="input-box">
            <input name="rfc" type="text" class="input-field" placeholder="RFC" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input name="contra" type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign In</label>
        </div>
    </form>
    </div>
</body>
</html>
