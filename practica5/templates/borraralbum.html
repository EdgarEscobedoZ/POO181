

{% extends 'plantilla.html' %}

{% block body%}

<div class="mt-5 mb-5"><h1 class="display-1 text-center">Album a borrar</h1>
<h1 class="display-5 text-center">¿Está seguro que quiere borrar este dato?</h1></div>
<div class="container">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card card-body mb-5">
    <form action="/delete/{{album.0}}" method="POST">
        <input readonly class="form-control mb-2" name="txtTitulo" value="{{album.1}}">
        <input readonly class="form-control mb-2" name="txtArtista" value="{{album.2}}">
        <input readonly class="form-control mb-2" name="txtAnio" value="{{album.3}}">

           
    <button type="submit" class="btn btn-outline-danger mb-2">Borrar</button>
    </form>
    <form action="/"><button type="submit" class="btn btn-outline-secondary">Regresar</button></form>

</div>    
</div>
</div>
</div>

{% endblock %}
