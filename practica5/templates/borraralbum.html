

{% extends 'plantilla.html' %}

{% block body%}

    <h1>Album a borrar</h1>
    <br>
    <h1>¿Está seguro que quiere borrar este dato?</h1>
    <br>
    <form action="/delete/{{album.0}}" method="POST">
        <input readonly name="txtTitulo" value="{{album.1}}">
        <input readonly name="txtArtista" value="{{album.2}}">
        <input readonly name="txtAnio" value="{{album.3}}">

        
        <button type="submit">Borrar</button>
    </form>
    <form action="/"><button type="submit" >Regresar</button></form>

{% endblock %}
